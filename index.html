<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Poppins:wght@300;400&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Page creation</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-top">
          <div class="card-top-img">
            <img
              data-testid="slackDisplayImage"
              src="image/WhatsApp Image 2023-09-07 at 3.21.01 PM.jpeg"
              alt=""
            />
            <div class="verified"><i class="fa-solid fa-check"> </i></div>
          </div>
        </div>
        <button type="button" class="card-btn">
          <span class="plus">+</span>
          <span class="btn-text">HngTask</span>
        </button>
        <div class="card-bottom">
          <!-- <h1 data-testid="slackUserName">Nade</h1>
          <h3 data-testid="myTrack">Frontend developer</h3>
          <div class="social-media">
            <div class="social-info">
              <a href="https://www.linkedin.com/in/allen-umunade-662489210"
                ><i class="fa-brands fa-linkedin-in"></i
              ></a>
            </div>
            <div class="social-info">
              <a href="https://instagram.com/allen_nade?igshid=OGQ5ZDc2ODk2ZA=="
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </div>

            <div class="social-info">
              <a href=""><i class="fa-brands fa-facebook-f"></i></a>
            </div>
          </div> -->
          <section class="list-section alt-list-section">
            <div class="list-section-content">
              <span
                >Current Day:
                <span
                  id="currentDay"
                  class="current-day"
                  data-testid="currentDayOfTheWeek"
                >
                </span>
              </span>
              <i class="fa-solid fa-calendar-days"></i>
            </div>
          </section>

          <section class="list-section alt-list-section">
            <div class="list-section-content list-content">
              <span
                >Current UTC Time :
                <span
                  id="currentUTCTime"
                  class="current-utc-time"
                  data-testid="currentDayOfTheWeek"
                  >""
                </span>
              </span>
              <i class="fa-solid fa-clock"></i>
            </div>
          </section>

          <section class="list-section alt-list-section">
            <div class="list-section-content">
              <span
                >"Track"
                <span class="Track" data-testid="currentDayOfTheWeek"
                  >Frontend
                </span>
              </span>
              <i class="fa-solid fa-road"></i>
            </div>
          </section>

          <section class="list-section alt-list-section">
            <div class="list-section-content">
              <span
                >"GitHub URL"
                <input
                  type="text"
                  class="github-url"
                  data-testid="guthubURL"
                  value="https://github.com/Allenade"
                />
              </span>
              <i class="fa-brands fa-github"></i>
            </div>
          </section>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
